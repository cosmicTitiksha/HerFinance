{% extends 'main.html' %}
{% load static %}
{% block content %}
<style>
  body{
  background: linear-gradient(to right, #333, #333, #eca3a3);
  text-align: center;
  }

        .grid-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }
        .grid-container a{
          text-decoration: none;
          font-size:25px;
          color: #fff;
        }

        .thumbnail {
            background: transparent;
            padding: 10px;
            border:1px solid gray;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.2s ease-in-out;
            width: 30%;
            text-align: center;
        }

        .thumbnail img {
            width: 100%;
            height: 170px;
            object-fit: cover;
            border-radius: 6px;
        }

        .thumbnail p {
            margin: 8px 0 0;
            font-size: 14px;
            font-weight: bold;
        }

        .thumbnail:hover {
            transform: scale(1.05);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .thumbnail {
                width: 45%;
            }
        }

        @media (max-width: 480px) {
            .thumbnail {
                width: 100%;
            }
        }
    </style>

    <div class="grid-container">
        <a href="https://www.youtube.com/watch?v=pv77fN7h4CI" class="thumbnail">
            <img src="{% static 'images/img1.jpg' %}" alt="Thumbnail">
            <p>Financial Planning</p>
        </a>
        <a href="https://www.youtube.com/watch?v=yNaN5kYTNLY" class="thumbnail">
            <img src="{% static 'images/img2.jfif' %}" alt="Thumbnail">
            <p>Investing for Beginners</p>
        </a>
        <a href="https://www.youtube.com/watch?v=Rj6S-0YxyBE" class="thumbnail">
            <img src="{% static 'images/img3.jpg' %}" alt="Thumbnail">
            <p>Financial Freedom</p>
        </a>
        <a href="https://www.youtube.com/watch?v=sTH612habtw" class="thumbnail">
            <img src="{% static 'images/img4.jfif' %}" alt="Thumbnail">
            <p>How much to invest from your salary?</p>
        </a>
        <a href="https://www.youtube.com/watch?v=1DRq8N7SpYc" class="thumbnail">
            <img src="{% static 'images/img5.jfif' %}" alt="Thumbnail">
            <p>What are SIPs?</p>
        </a>
        <a href="https://www.youtube.com/watch?v=g-hir-4WzfU" class="thumbnail">
          <img src="{% static 'images/img6.jfif' %}" alt="Thumbnail">
          <p>Building an Emergency Fund</p>
      </a>
    </div>
{% endblock %}
